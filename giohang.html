<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - TD_Badminton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%); 
            font-family: 'Quicksand', sans-serif; min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .product-img { width: 80px; height: 80px; object-fit: contain; border-radius: 12px; background: #fff; }
        .btn-qty { width: 32px; height: 32px; border-radius: 50% !important; display: flex; align-items: center; justify-content: center; }
        .btn-checkout { background: linear-gradient(45deg, #00b4db, #0083b0); border: none; transition: 0.3s; }
        .btn-checkout:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,180,219,0.4); }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="glass-card p-4">
                    <h3 class="fw-bold mb-4 text-dark"><i class="bi bi-cart3 me-2"></i>Giỏ hàng của bạn</h3>
                    <div id="cart-content">
                        </div>
                    <div id="empty-cart" class="text-center py-5 d-none">
                        <img src="https://cdn-icons-png.flaticon.com/512/11329/11329073.png" width="120" class="mb-3">
                        <p class="text-muted">Chưa có sản phẩm nào trong giỏ!</p>
                        <a href="Trang_chu.html" class="btn btn-primary rounded-pill px-4">Mua sắm ngay</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="glass-card p-4 sticky-top" style="top: 20px;">
                    <h4 class="fw-bold mb-4">Tổng đơn hàng</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tạm tính:</span>
                        <span id="sub-total" class="fw-bold">0đ</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Giao hàng:</span>
                        <span class="text-success fw-bold">Miễn phí</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fs-5">Thành tiền:</span>
                        <span id="final-total" class="fs-3 fw-bold text-danger">0đ</span>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button onclick="goToCheckout()" class="btn btn-primary btn-checkout py-3 rounded-pill fw-bold">
                            TIẾN HÀNH THANH TOÁN <i class="bi bi-arrow-right-short ms-1"></i>
                        </button>
                        <a href="Trang_chu.html" class="btn btn-outline-dark py-2 rounded-pill fw-bold">
                            <i class="bi bi-plus-lg me-1"></i> MUA THÊM SẢN PHẨM
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            const container = document.getElementById('cart-content');
            const empty = document.getElementById('empty-cart');
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = "";
                empty.classList.remove('d-none');
                return;
            }

            empty.classList.add('d-none');
            container.innerHTML = cart.map((item, index) => {
                total += item.price * item.quantity;
                return `
                <div class="d-flex align-items-center justify-content-between border-bottom pb-3 mb-3">
                    <div class="d-flex align-items-center">
                        <img src="${item.image}" class="product-img border me-3">
                        <div>
                            <h6 class="mb-0 fw-bold">${item.name}</h6>
                            <small class="text-primary">${item.price.toLocaleString()}đ</small>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <div class="d-flex align-items-center bg-light rounded-pill px-2 border">
                            <button onclick="changeQty(${index}, -1)" class="btn btn-sm btn-qty">-</button>
                            <span class="px-3 fw-bold">${item.quantity}</span>
                            <button onclick="changeQty(${index}, 1)" class="btn btn-sm btn-qty">+</button>
                        </div>
                        <span class="fw-bold text-danger" style="min-width: 90px; text-align: right;">
                            ${(item.price * item.quantity).toLocaleString()}đ
                        </span>
                        <i onclick="remove(${index})" class="bi bi-x-circle text-muted" style="cursor:pointer"></i>
                    </div>
                </div>`;
            }).join('');

            document.getElementById('sub-total').innerText = total.toLocaleString() + 'đ';
            document.getElementById('final-total').innerText = total.toLocaleString() + 'đ';
        }

        function changeQty(i, d) {
            let cart = JSON.parse(localStorage.getItem('shoppingCart'));
            cart[i].quantity += d;
            if (cart[i].quantity < 1) cart[i].quantity = 1;
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
            renderCart();
        }

        function remove(i) {
            let cart = JSON.parse(localStorage.getItem('shoppingCart'));
            cart.splice(i, 1);
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
            renderCart();
        }

        function goToCheckout() {
            const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            if (cart.length === 0) return Swal.fire('Thông báo', 'Giỏ hàng đang trống!', 'info');
            window.location.href = "thanhtoan.html";
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
